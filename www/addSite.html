<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addSite.css">
    <script src="addSite.js"></script>
</head>
<body>
    <header>
        <h1>Pass saver</h1>
    </header>
    <section>
        <form action="index.html" id="formulario">

            <div class="question">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="question">
                <label for="url">URL</label>
                <input type="text" id="url" name="url">
            </div>
            <div class="question">
                <label for="user">User</label>
                <input type="text" id="user" name="user">
            </div>
            <div class="question">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" class="password">
                <button class="btnGenPass">a</button>
            </div>
            <div class="question">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <div class="divBtn">
                <button class="cancelar">
                    <p>Cancelar</p>
                </button>
                <input type="submit" class="save" onclick="sendForm()" value="Save">
            </div>
        </form>
    </section>
</body>
</html>
